<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Groom calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12" id="body">
                <h1 class="text-center">Groom calculator</h1>
                <form action="get" id = "form">
                  <div>
                    <label for="groomname">Your groom name</label><br>
                    <input type="text" id="gname"><br>    
                    <label for="startingbid">Starting bid</label><br>
                    <input type="number" id="sbid"><br>
                  </div>
                  <div>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5" id="UNDDegree">Undergraduate degree</option>
                        <option value="1.2" id="CollegeDegree">College degree</option>
                        <option value="1.05" id="HighSchoolDegree">High school degree</option>
                        <option value="0.9" id="MiddleSchoolDegree">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2" id="more100th">More than 100,000$</option>
                        <option value="1.5" id="between50and100">Between 50,000$ and 100,000$</option>
                        <option value="1.2" id="less50">Less than 50,000$</option>
                    </select>
                    <hr>
                  </div>
                  <div>
                    <label for="Groom_skills"><p>Groom's skills</p></label><br>
                    <input class="skills" value="100" type="checkbox" id="dombra"> <!--PUT "skills" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR SKILL-->
                    <label for="play_dombra">Playing on dombra</label><br>
                    <input class="skills" value="" type="checkbox" id="cook"> <!--PUT "skills" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR SKILL-->
                    <label for="cooking">Good cook</label><br>
                    <input class="skills" value="" type="checkbox" id="easychar"> <!--PUT "skills" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR SKILL-->
                    <label for="character">Easygoing character</label><br>
                    <input class="skills" value="" type="checkbox" id="sing"> <!--PUT "skills" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR SKILL-->
                    <label for="singing">Sings well</label><br>
                    <hr>
                    <form><label for="Groom_age"><p>Groom's age</p></label><br>
                    <input type="radio" name="groom_age" id="young"> <!--You need to specify the attribute "name" for all radio inputs thus users will be able to choose only 1 answer-->
                    <label for="18-23">Between 18-23</label><br>
                    <input type="radio" name="groom_age" id="middle">
                    <label for="24-27">Between 24-27</label><br>
                    <input type="radio" name="groom_age" id="old">
                    <label for="28+">28+</label><br></form>
                    <hr>
                    <label for="reputation"><p>Groom's reputation</p></label><br>
                    <input class="gossips" value="0.85" type="checkbox" id="badp"> <!--PUT "gossips" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR GOSSIP-->
                    <label for="parents">Gossips about his parent's attitude</label><br>
                    <input class="gossips" value="0.9" type="checkbox" id="gchar"> <!--PUT "gossips" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR GOSSIP-->
                    <label for="gahc">Gossips about his character</label><br>
                    <input class="gossips" value="-200" type="checkbox" id="personality"> <!--PUT "gossips" AS YOUR CLASS NAME AND THE VALUE OF THIS PARTICULAR GOSSIP-->
                    <label for="his_person">General gossips around his person</label><br>
                    <hr>
                  </div>
                  <div>
                    <label for="loveletter">Love letter</label><br><textarea id="loveletter" maxlength="500"></textarea><br>
                    <button id="submit" class="btn btn-primary">Calculate</button> 
                    <p id="result"></p>
                  </div>
                 </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
